<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defaultLayout}" layout:fragment="Content">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

	<!-- Google Fonts for a nice font style -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">


	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f8f9fa;
			margin: 0;
			padding: 0;
			color: #343a40;
		}

		.layout {
			max-width: 800px;
			/* Increased the max-width */
			margin: 20px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		form {
			display: flex;
			flex-direction: column;
		}

		label {
			font-size: 1rem;
			margin-bottom: 5px;
		}

		input,
		textarea {
			margin-bottom: 10px;
			padding: 10px;
			border: 1px solid #ced4da;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 1rem;
		}

		textarea {
			height: 200px;
			/* Increased the height of textarea */
		}

		button {
			background-color: #007bff;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1rem;
		}

		button:hover {
			background-color: #0056b3;
		}
	</style>

</head>


<body>

	<th:block layout:fragment="content">

		<div class="layout">
			<form action="/board/writepro" method="post">
				<label for="title">제목</label> <!-- Added label for title -->
				<input name="title" type="text" id="title"> <!-- Added id for association with label -->
				<label for="content">내용</label> <!-- Added label for content -->
				<textarea name="content" id="content" placeholder="내용"></textarea>
				<div>
					<!-- Added checkbox for '비밀글' -->
					<input type="checkbox" id="secret" name="secret">
					<label for="secret">비밀글</label>
				</div>
				<button>작성</button>
			</form>
		</div>

	</th:block>



	<th:block layout:fragment="script">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	</th:block>
</body>

</html>
